name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'

      - name: Install dependencies
        working-directory: ./Apollo-PW
        run: npm install

  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Run linter
        working-directory: ./Apollo-PW
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        test-type: [unit, integration]

    steps:
      - name: Run tests
        working-directory: ./Apollo-PW
        run: |
          if [ "${{ matrix.test-type }}" == "unit" ]; then
            npm run test:unit;
          elif [ "${{ matrix.test-type }}" == "integration" ]; then
            npm run test:integration;
          fi
